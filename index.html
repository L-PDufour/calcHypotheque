<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Mortgage Calculator</h1>
    <form id="mortgage-form" hx-post="/calculate-mortgage" hx-target="#result" hx-swap="innerHTML">
        <label for="loanAmount">Loan Amount:</label>
        <!-- Use a slider for loan amount -->
        <input type="range" id="loanAmount" name="loanAmount" min="1000" max="100000" step="1000" value="10000">
        <!-- Display loan amount value -->
        <output id="loanAmountOutput"></output><br>

        <label for="interestRate">Interest Rate:</label>
        <input type="number" id="interestRate" name="interestRate" min="0" max="100" step="0.1" value="4.5" required><br>

        <label for="loanTerm">Loan Term (years):</label>
        <input type="number" id="loanTerm" name="loanTerm" min="1" max="30" step="1" value="20" required><br>

        <button type="submit">Calculate Mortgage</button>
    </form>
    <canvas id="mortgageChart" width="400" height="400"></canvas>

    <script>
        // Display loan amount value dynamically
        const loanAmountInput = document.getElementById('loanAmount');
        const loanAmountOutput = document.getElementById('loanAmountOutput');
        loanAmountOutput.textContent = loanAmountInput.value;

        loanAmountInput.addEventListener('input', function() {
            loanAmountOutput.textContent = this.value;
        });

        const ctx = document.getElementById('mortgageChart').getContext('2d');
        let chart;

        // Function to update Chart.js chart with new data
        const updateChart = (data) => {
            if (chart) {
                chart.destroy();
            }
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Loan Amount', 'Interest Rate', 'Loan Term', 'Monthly Payment'],
                    datasets: [{
                        label: 'Mortgage Details',
                        data: data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        };

        // Function to extract mortgage data from form and update chart
        const handleSubmit = async () => {
            const formData = new FormData(document.getElementById('mortgage-form'));
            const loanAmount = parseInt(formData.get('loanAmount'));
            const interestRate = parseFloat(formData.get('interestRate'));
            const loanTerm = parseInt(formData.get('loanTerm'));

            const monthlyPayment = calculateMonthlyPayment(loanAmount, interestRate, loanTerm);
            updateChart([loanAmount, interestRate, loanTerm, monthlyPayment]);
        };

        // Function to calculate monthly mortgage payment
        const calculateMonthlyPayment = (loanAmount, interestRate, loanTerm) => {
            const monthlyInterestRate = interestRate / 100 / 12;
            const numberOfPayments = loanTerm * 12;
            const monthlyPayment = loanAmount * monthlyInterestRate / (1 - (1 + monthlyInterestRate) ** -numberOfPayments);
            return monthlyPayment.toFixed(2);
        };

        // Submit form handler
        document.getElementById('mortgage-form').addEventListener('submit', function(event) {
            event.preventDefault();
            handleSubmit();
        });
    </script>
</body>
</html>
